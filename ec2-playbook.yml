---
- name: Update server
  hosts: localhost
  connection: local
  gather_facts: false
  remote_user: root
  become: yes

  tasks:
  - name: Make sure netcat is installed
    yum:
      name: nmap-ncat
      state: present
  - name: Make sure jquery is installed
    yum:
      name: jq
      state: present
  - name: Create burn.sh
    copy:
      dest: /root/init/burn.sh
      mode: 0755
      content: |
        !/bin/bash
        X=1
        Y=9
        DIFF=$((${Y}-${X}+1))
        USER=$(whoami)
        HOST=$(hostname)
        fn=/tmp/random.$$.tmp
        clear
        while true
        do
            echo
            date
            echo ${USER}@${HOST}
            R=$(($((${RANDOM}%${DIFF}))+${X}))
            dd if=/dev/urandom of=${fn} bs=1024 count=${R} >/dev/null 2>/dev/null
            ls -l ${fn}
            rm ${fn}
            echo "Sleeping 10 seconds..."
            sleep 10
        done
  - name: Create nctest.sh
    copy:
      dest: /root/init/nctest.sh
      mode: 0755
      content: |
        #!/bin/bash
        # nctest.sh
        # this code is used to test a connection to a server until it works

        if [[ -z $1 ]]; then
          echo netcat.sh host port
          exit 1
        else
          host=$1
        fi

        if [[ -z $2 ]]; then
          echo netcat.sh host port
          exit 1
        else
          port=$2
        fi

        myip=$(ip -j addr show dev eth0 | jq -r '.[0].addr_info | map(select(.family == "inet"))[0].local')
        waittime=5
        sleeptime=5

        while true
        do
            mydate=$(TZ="America/Chicago" date)
            echo ---------- $mydate
            echo source: $myip
            echo nc -v -w $waittime -z $host $port
            nc -v -w $waittime -z $host $port
            rc=$?
            if [[ $rc -eq 0 ]]; then
                exit 0
            else
                echo Sleeping $sleeptime seconds...
                sleep $sleeptime
            fi
        done
